{% extends 'base.html' %}


{% block content %}
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {%include 'includes/dashboard_sidebar.html'%}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">change your password</strong>
                
            </header>
            <div class="card-body">
                <div class="row">  
                   <div class="col-md-12" >
                    <form action="{%url 'change_password'%}" method="POST">
                      {%csrf_token%}
                      <div class="form-group ">
                        <label>Current Password</label>
                        <input type="password" name="current_password" placeholder ="Current Password" class ="form-control">
                      </div>
                      <div class="form-group ">
                        <label>New Password</label>
                        <input type="password" name="new_password" placeholder =" Change To New Password" class ="form-control">
                      </div>
                      <div class="form-group ">
                        <label>Confirm New password</label>
                        <input type="password" name="confirm_new_password" placeholder ="Re-enter New Password" class ="form-control">
                      </div>
                      
                      <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                    
                   </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
{% endblock %}
